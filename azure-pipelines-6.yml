trigger:
   - none

pool:
  vmImage: ubuntu-latest

resources:
 pipelines:
  - pipeline: 'sharniandapplication'
    source: 'apkAndroidCrazy01'
    branch: master

steps:  
    - task: DownloadBuildArtifacts@1
      inputs:
        buildType: 'specific'
        project: '6ff3b86d-f7c4-4f43-993e-7500d51e98fb'
        pipeline: '14'
        buildVersionToDownload: 'specific'
        buildId: '150'
        downloadType: 'single'
        artifactName: '$(resources.pipeline.sharniandapplication.runId)'
        downloadPath: '$(System.ArtifactsDirectory)'

